{% extends "authentication/user_registration.html" %}
{% load static %}
<!DOCTYPE html>
<html lang = "en">
    
	<head>	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link href="{% static 'CSS/stylesheet_user_auth.css' %}" rel = "stylesheet" type = "text/css"> 
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>
			{% block title %}
				Welcome user
			{% endblock %}
		</title>	
	</head>
	
	<body>
		{% block content %} 
		
			<!-- use d-flex justify-content-center for each element else the content overlaps the container set in parent html -->
			<!--show the username and password of the user:-->		
			<center><h3> Welcome, {{username}}. You have been authenticated</h3></center>
			<p class="d-flex justify-content-center"> Your password is:</p>	
			<p class="d-flex justify-content-center" style="font-size:8px !important;"> {{password}}</p>	
		
			<!--add a button to go to the catalogue-->
			<a href="{% url 'catalogue:index' %}">
				<center>
					<input type="submit" value="Cold meats" class= "btn mb-3" id ="welcome_pg_btn"/>
				</center>		
			</a>				
			
			<!--add a button to logout and redirect you to login page-->
			<!--just saying logout in the url redirects to django admin logout page-->
			<a href="{% url 'user_auth:logout' %}">
				<center>
					<input type="submit" value="Logout" class= "btn mb-3" id ="welcome_pg_btn"/>
				</center>				
			</a>				
				
		{% endblock %}
	</body>
</html>
